name: Build for aarch64-unknown-linux-gnu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 Rust 工具链
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-unknown-linux-gnu

      # 安装交叉编译工具和 OpenSSL 开发库
      - name: Install cross-compilation tools and OpenSSL
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            pkg-config libssl-dev libssl-dev:arm64

      # 配置 pkg-config 以支持交叉编译
      - name: Configure pkg-config for cross-compilation
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu" >> $GITHUB_ENV

      # 设置缓存以加速构建
      - name: Setup caching
        uses: Swatinem/rust-cache@v2

      # 构建项目
      - name: Build release artifact
        run: |
          cargo build --release --target aarch64-unknown-linux-gnu

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aarch64-binary
          path: target/aarch64-unknown-linux-gnu/release/image-fetch
          compression-level: 6